<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesla</title>
    <link rel="stylesheet" href="styles-v3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Nunito+Sans&family=Poppins:wght@100;800&display=swap"

    />
</head>
<body>

    <main>
        <section class="model-3">
          <nav>
            <p>mesla</p>
            <ul class="cars">
              <li>Model S</li>
              <li>Model 3</li>
              <li>Model X</li>
              <li>Model Y</li>
              <li>Solar roof</li>

            </ul>
            <ul class="users">

          <section class="content">

              <p>
                Order Online for

            </section>
            <section class="buttons">
              <button class="white">Custom Order</button>
              <button class="black">Existing Inventory</button>
            </section>

        </section>
        <section class="model-y"></section>
        <section class="model-s"></section>
        <section class="model-x"></section>
        <section class="solar-panel"></section>
